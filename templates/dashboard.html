<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            color: #007bff;
        }

        .options {
            margin: 20px auto;
            padding: 20px;
            background: white;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            display: block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .logout {
            background-color: #dc3545;
        }

        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ session['username'] }}!</h2>

    <div class="options">
        {% if role == 'admin' %}
            <h3>Admin Options</h3>
            <a href="{{ url_for('view_table') }}">View Tables</a>
            <a href="{{ url_for('add_data') }}">Add Data</a>
            <a herf="{{url_for('delete')}}">Delete </a>
        {% else %}
            <h3>Employee Options</h3>
            <a href="{{ url_for('view_table') }}">View Tables</a>
        {% endif %}
    </div>

    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
</body>
</html>
